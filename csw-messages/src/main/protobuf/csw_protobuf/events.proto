syntax = "proto3";

package csw_protobuf;

import "csw_protobuf/parameter.proto";
import "scalapb/scalapb.proto";

option (scalapb.options) = {
    single_file: true
};

message PbEvent {
    enum PbEventType {
        StatusEvent = 0;
        ObserveEvent = 1;
        SystemEvent = 2;
    }
    string prefix = 10;
    repeated PbParameter paramSet = 11;
    PbEventType eventType = 12;
}
