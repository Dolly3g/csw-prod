csw-logging {

  appenders = ["csw.services.logging.appenders.FileAppender$", "csw.services.logging.appenders.StdOutAppender$"]

  component-log-levels {
    tromboneHcd = debug
    IRIS = error
    jTromboneHcdActor = info
    jIRIS = error
    jIRISTyped = info
    tromboneHcdActor = error
    tromboneTypedHcdActor = error
  }

  // Log level for logger API
  logLevel = trace
  // Log level for slf4j messages
  slf4jLogLevel = trace
  // Log level for Akka messages, should be >= akka.loglevel
  akkaLogLevel = info

  appender-config {
    stdout {
      color = false
      pretty = false
    }
  }
  time = true
}


akka {
  coordinated-shutdown {
    # Run the coordinated shutdown when the JVM process exits, e.g.
    # via kill SIGTERM signal (SIGINT ctrl-c doesn't work).
    run-by-jvm-shutdown-hook = off
  }
}
