include "logging.conf"

com.persist.logging {

  filters {
    tromboneHcd = debug
    tromboneAssembly = ERROR
  }

  // Log level for logger API
  logLevel = trace
  // Log level for slf4j messages
  slf4jLogLevel = trace
  // Log level for Akka messages, should be >= akka.loglevel
  akkaLogLevel = trace

  appenders {
    stdout {
      color = false
      pretty = false
    }

  }
}