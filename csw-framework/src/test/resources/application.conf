akka {
  loggers = [csw.services.logging.compat.AkkaLogger]
  loglevel = info

  actor {
      serializers {
      kryo = "com.twitter.chill.akka.AkkaSerializer"
    }
    serialization-bindings {
      "csw.param.ParamSerializable" = kryo
    }
  }
}

csw-cluster{
  akka.actor.allow-java-serialization = on
}

csw-logging {
  akkaLogLevel = info

  appender-config {
    stdout {
      oneLine = true
    }
  }
}
