include "logging.conf"
akka {

  loglevel = "info"

}


com.persist {
  logging {
    logLevel = info
    slf4jLogLevel = info
    akkaLogLevel = info
    gc = true
    time = true
    appenders {
      stdout {
        width = 100
        oneLine = false
      }
      file {
      }
    }
  }
}

csw-cluster {
  include "logging.conf"
  akka {

    loglevel = "info"

  }

  com.persist {
    logging {
      logLevel = info
      slf4jLogLevel = error
      akkaLogLevel = info
      gc = true
      time = true
      appenders {
        stdout {
          width = 100
          oneLine = false
        }
        file {
        }
      }
    }
  }

}
