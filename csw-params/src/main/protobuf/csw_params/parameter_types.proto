syntax = "proto3";

package csw_params;

import "csw_params/keytype.proto";

message Items {
    repeated bytes values = 1;
}

message Booleans {
    repeated bool values = 1;
    enum PbK {
        BooleanKey = 0;
    }
    PbK keyType = 2;
}

message Bytes {
    string values = 1;
    PbKeyType keyType = 2;
}

message Chars {
    string values = 1;
}

message Shorts {
    repeated int32 values = 1;
}

message Ints {
    repeated sfixed32 values = 1;
}

message Longs {
    repeated fixed64 values = 1;
}

message Floats {
    repeated float values = 1;
}

message Doubles {
    repeated double values = 1;
}

message Timestamps {
    repeated string values = 1;
}

message BytesArray {
    repeated Bytes values = 1;
}

message ShortsArray {
    repeated Shorts values = 1;
}

message LongsArray {
    repeated Longs values = 1;
}

message IntsArray {
    repeated Ints values = 1;
}

message FloatsArray {
    repeated Floats values = 1;
}

message DoublesArray {
    repeated Doubles values = 1;
}

message ByteMatrix {
    repeated BytesArray values = 1;
}

message ShortMatrix {
    repeated ShortsArray values = 1;
}

message LongMatrix {
    repeated LongsArray values = 1;
}

message IntMatrix {
    repeated IntsArray values = 1;
}

message FloatMatrix {
    repeated FloatsArray values = 1;
}

message DoubleMatrix {
    repeated DoublesArray values = 1;
}