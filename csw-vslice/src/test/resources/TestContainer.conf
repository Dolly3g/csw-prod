container {
  componentName = "Container-2"
  componentType: container
  registerAs: [akka]
  components:  {
    Assembly-1 {
      componentName = "Assembly-1"
      componentType = assembly
      class = csw.pkgDemo.assembly1.Assembly1
      prefix = tcs.mobie.blue.filter
      registerAs: [akka, http]
      connections = [
        // Component connections used by this component
        // Name: ComponentType ConnectionType
        {
          componentName: HCD2A
          componentType: hcd
          registerAs: [akka, http]
        }
        {
          componentName: HCD2B
          componentType: hcd
          registerAs: [http]
        }
      ]
    }
    HCD-2A {
      componentName = "HCD2A"
      componentType = hcd
      class = csw.pkgDemo.hcd2.Hcd2
      prefix = tcs.mobie.blue.filter
      registerAs: [akka, http]
      rate = 1 second
    }
    HCD-2B {
      componentName = "HCD2B"
      componentType: hcd
      class: csw.pkgDemo.hcd2.Hcd2
      prefix: tcs.mobie.blue.disperser
      registerAs: [http]
      rate: 1 second
    }
  }
}
